<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZEEZ FIRST HACKATHON ON WEB TECH</title>
    <link href="webhack_1.css" rel="stylesheet" />
    <style>
      body {
  padding: 0 5%;
  font-family: Arial, sans-serif;
}
.heading {
  color: blue;
  font-size: 15px;
  text-align: center;
}
p {
  color: #ff0000;
  font-size: 15px;
  text-indent: 2%;
}
.img {
  border: 3px solid #008000;
  width: 500px;
  height: 500px;
}
input {
  border-radius: 5px;
  margin-top: 15px;
}
.button {
  margin: 0 20%;
}
.btn {
  background-color: #ff0000;
  color: #ffffff;
  margin: 0 10%;
}
.btn1 {
  background-color: #ff0000;
  color: #ffffff;
}
.btn2 {
  background-color: #008000;
  color: #ffffff;
}
@media (max-width: 450) {
  .img {
    width: 100%;
    height: auto;
  }
}
    </style>
  </head>
  <body>
    <h2 class="heading">AZEEZ FIRST HACKATHON ON WEB TECH</h2>
    <p>
      A hackathon, also known as a codefest, is a social coding event that
      brings computer programmer and interested people together to improve upon
      or build a new sofware program.
    </p>
    <a
      href="https://www.techtarget.com/searchcio/definition/hackathon#:~:text=A%20hackathon%2C%20also%20known%20as,an%20event%20marked%20by%20endurance."
      alt="About hackathon"
      target="_blank"
      title="External link"
    >
      <button class="btn" type="button">
        Know more about hackathon &rightarrow;
      </button></a
    >
    <br />
    <br />
    <section>
      <img
        class="img"
        src="https://tfwlab.wales/wp-content/uploads/2022/08/HACKATHON-1-980x551.png"
        alt="image"
      />
    </section>
    <section>
      <form>
        <label for="Name">Name</label>
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Input your name"
        />
        <br />
        <label for="email" name="email">email address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Input your email address"
        />
        <br />
        <label for="phone" name="phone"> Phone number</label>
        <input
          type="number"
          name="phone"
          id="phone"
          placeholder="Input your phone number"
        />
        <br />
        <label for="age" name="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Type in your age"
        />
        <br />
        <br />
        <fieldset>
          <legend>Gender</legend>
          <input type="radio" id="male" name="female" />
          <label for="male" name="male">Male</label> <br />
          <input type="radio" id="female" name="female" />
          <label for="female" name="female">Female</label>
        </fieldset>
        <br />
        <label for="course" name="course">Multi-selection of subject</label>
        <select>
          <option>English</option>
          <option>Math</option>
          <option>Science</option>
          <option>Art</option>
          <option>Craft</option>
          <option>Agriculture</option>
          <option>Geography</option>
          <option>History</option>
        </select>
        <br />
        <label for="pwd" name="pwd">Password</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Input your password"
        />
        <br />
        <label for="id" name="id">SessionID</label>
        <input type="password" id="id" name="id" placeholder="SessionID" />
        <br />
        <input class="button btn1" type="button" value="Cancel" />
        <input class="btn2" type="button" value="Register" />
      </form>
    </section>
  </body>
</html>
